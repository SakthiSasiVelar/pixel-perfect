<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app-container">
       <h1 class="title">Notes App</h1>
       <div id="auth-container">
           <button id="login-button" class="button">Login</button>
           <button id="logout-button" class="button"> Logout</button>
       </div>
       <div id="notes-container">
           <h2>Add Notes</h2>
           <form class="form-container">
            <textarea placeholder="Write your note here ..." class="input-container" id="note-input-field"></textarea>
            <button type="submit" class="button">Save</button>
           </form>
           <div class="sort-preference-container">
                <label for="sort">Sort Notes By :</label>
                <select id="sort-preference" name="sort" class="select-container">
                    <option value="NewestToOldest">Newest to Oldest</option>
                    <option value="OldestToNewest">Oldest to Newest</option>
                </select>
           </div>
           <div id="note-list-container">
            <ul id="notes-list">
               
            </ul>
           </div>
        </div>
   </div>
   
</body>
</html>
